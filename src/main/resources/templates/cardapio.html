<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
      
        <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background-image: url(/imagens/fundo.png);
    background-size: cover;
}
section{
}
section form{
    display: flex;
    flex-direction: column;
    width: 100%;
    color: aliceblue;
}
form input{
    padding: 15px;
    outline: none;
    border: 0;
    margin-bottom: 20px;
    font-size: 15px;
    border-radius: 15px;
    background-color: rgb(238, 156, 147);
}
form button{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background: transparent;
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
}
form button:hover{

    background-color: rgb(209, 209, 209);
}
.link{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background: transparent;
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
    text-align: center;
}

form textarea{
     border-radius: 10px;
     background-color: rgb(238, 156, 147);
     font-family:Arial, Helvetica, sans-serif;
}
</style>
  
    
</head>
    <body>
        <section>
        <div>
        <h2 >Cardapio</h2>
        <h1>Cardápio</h1>
        <ul id="cardapio-list"></ul>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $.ajax({
                    url: "/api/cardapio",
                    type: "GET",
                    success: function(data) {
                        var cardapioList = $("#cardapio-list");
                        $.each(data, function(index, item) {
                            cardapioList.append("<li><strong>" + item.nome + "</strong>: " + item.descricao + " - R$ " + item.preco + "</li>");
                        });
                    }
                });
            });
        </script>

          <form action="novo-cardapio">
            <input type="submit" value="Adicionar um novo cardapio">
        </form>
    </div>
    </section>
    </body>
</html>
