<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Produtos</title>
        <style>
              
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background-repeat:no-repeat;
    background-size: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: rgb(221, 175, 144);
    font-family: Georgia, 'Times New Roman', Times, serif;
}
section{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 10px 45px;
    background-color: rgb(214, 183, 146);
    width: 500px;
    border: 5px solid black;
    
}
section form{
    display: flex;
    flex-direction: column;
    width: 100%;
    color: aliceblue;
}
form input{
    padding: 15px;
    outline: none;
    border: 0;
    margin-bottom: 20px;
    font-size: 15px;
    border-radius: 15px;
    background-color: rgb(255, 232, 223);
}
form button{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background: rgb(226, 193, 161);
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
}
form button:hover{

    background-color: rgb(194, 164, 134);
}
.link{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background-color: #ca9b75;
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
    text-align: center;
}
form textarea{
     border-radius: 10px;
     background-color: rgb(146, 123, 102);
     font-family:Arial, Helvetica, sans-serif;
}
</style>
    </head>
<body>
    <section>
            <form action="Cad_Produto_2.html" method="post">

                <h1> Cadastrar novo Produto</h1>
               
<br />

                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>

            <br />

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

            <br />

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>

            <br />

                <label for="imagem">Imagem do Produto:</label>
                <input type="file" id="imagem" name="imagem">
            
                <br />
               
                <input type="submit" class="cadastrar_button" value="CADASTRAR">
           

<button type="reset">LIMPAR</button>

        </form>
        <form action="todos-cardapios">
            <input type="submit" value="Voltar à cardapios">
        </form>
    </section>
</body>
</html>
