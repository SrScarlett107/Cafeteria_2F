 <html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: rgb(151, 85, 35);
    font-family: Georgia, 'Times New Roman', Times, serif;
}
section{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 10px 45px;
    background-color: rgb(212, 162, 121);
    width: 500px;
    border: 5px solid black;
    
}
section form{
    display: flex;
    flex-direction: column;
    width: 100%;
    color: aliceblue;
}
form input{
    padding: 15px;
    outline: none;
    border: 0;
    margin-bottom: 20px;
    font-size: 15px;
    border-radius: 15px;
    background-color: rgb(255, 255, 255);
}
form button{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background: transparent;
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
}
form button:hover{

    background-color: rgb(209, 209, 209);
}
.link{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background: transparent;
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
    text-align: center;
}

form textarea{
     border-radius: 10px;
     background-color: rgb(255, 255, 255);
     font-family:Arial, Helvetica, sans-serif;
}
</style>
  
    
</head>
    <body>
        <section>
        <form th:action="@{/coffeteria/cardapio/add-card}" th:object="${cardapio}" method="post">

            <h1>CAFETERIA  </h1>
            <br>
<strong>Nome do Cardápio:</strong><input type="text" th:field="*{nome}" id="nome" required placeholder="Nome do Cardápio aqui*" maxlength="30px" pattern="[A-z\s]+$"> 
<br>
<br>
<strong>Descrição do Cardápio:</strong>
<textarea name="message" th:field="*{descricao}" id="descricao" cols="30" rows="10" maxlength="500" placeholder="Descrição do Cardápio*" required pattern="[A-z\s]+$"></textarea>
<br>
<strong>Valor em média:</strong>
<p>
    <input type="number" th:field="*{valor}" id="valor" name="media" placeholder="média*" required pattern="[0-9]+$" maxlength="6px">
</p>
<br>
<br>

<button type="submit">ENVIAR</button>
       </form>
    </section>
    </body>
</html>
