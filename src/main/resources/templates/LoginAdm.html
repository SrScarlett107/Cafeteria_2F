<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login ADM</title>
        <meta charset="UTF-8">
        
        <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background-repeat:no-repeat;
    background-size: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #d9c3a6;
    font-family: Georgia, 'Times New Roman', Times, serif;
    background-image: url(/imagens/cafer.jpeg);
}
section{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 10px 45px;
    background-color: #d9c3a6;
    width: 500px;
    border: 5px solid black;
    
}
section form{
    display: flex;
    flex-direction: column;
    width: 100%;
    color: aliceblue;
}
form input{
    padding: 15px;
    outline: none;
    border: 0;
    margin-bottom: 20px;
    font-size: 15px;
    border-radius: 15px;
    background-color: rgb(255, 232, 223);
}
form button{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background: rgb(190, 156, 122);
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
}
form button:hover{

    background-color: rgb(161, 105, 49);
}
.link{
    padding: 15px;
    cursor: pointer;
    font-size: 16px;
    background-color: #ca9b75;
    border: 2px solid rgb(0, 0, 0);
    margin-bottom: 20px;
    text-align: center;
}
form textarea{
     border-radius: 10px;
     background-color: rgb(146, 123, 102);
     font-family:Arial, Helvetica, sans-serif;
}
</style>

    
</head>
    <body>
        <section>
        <form action="get">
            <h1>CAFETERIA</h1>
            <br>
<h1>Nome do Administrador:</h1>
<input type="text" required  id="nome" placeholder="Usuario*" maxlength="45"> 
<br />
<h1>Senha:</h1>
<input type="password" name="senha" id="senha" required value=""  pattern=".{6,}"  placeholder="Senha  (6 caracteres)*" maxlength="10">
<br />
<input type="submit" value="Login">
       </form>
    </section>
    </body>
</html>
